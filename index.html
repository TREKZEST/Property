<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Rental System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Property Rental System</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#properties">Properties</a></li>
        <li><a href="#contact">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <section id="home">
    <h2>Welcome to our Property Rental System</h2>
    <p>Find the perfect home for rent, easy and fast.</p>
  </section>

  <section id="properties">
    <h2>Available Properties</h2>
    <div class="property-list">
      <!-- Property items will be inserted here using JavaScript -->
    </div>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2024 Property Rental System. All rights reserved.</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
